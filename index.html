<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>

        <div class="heading">Calculator</div>
        <div class="calci">
            <div class="display">0</div>
            <div class="ac row">
                <div class="extra clear">AC</div>
                <div class="extra">+/-</div>
                <div class="extra">%</div>
                <div class="divide symbol">/</div>
            </div>
            <div class="cross row">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="multiply symbol">x</div>
            </div>
            <div class="minus row">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="subtract symbol">-</div>
            </div>

            <div class="plus row">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="add symbol">+</div>
            </div>

            <div class="enter row">
                <div class="zero number">0</div>
                <div class="dot number">.</div>
                <div class="equal">=</div>
            </div>
                
        </div>


    </body>
</html>
